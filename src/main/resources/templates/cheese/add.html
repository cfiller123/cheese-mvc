<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>
<p></p>
<form method="post" >
    <div class="form-group">
        <label for="cheeseName">Cheese Name</label>
        <input type="text" class="form-control" id="cheeseName" name="cheeseName" aria-describedby="cheeseName" placeholder="Cheese name" />
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" placeholder="Cheese description" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
